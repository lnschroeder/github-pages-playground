name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow to run this workflow manually
  workflow_dispatch:

env:
  DB_DRIVER: postgresql
  DB_USER: reader
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: hh-pgsql-public.ebi.ac.uk
  DB_PORT: 5432
  DB_DATABASE: pfmegrnargs  

jobs:

  generate-erm-diagrams:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.2
      - name: Install mermaid-cli and mermerd
        run: |
          npm install -g @mermaid-js/mermaid-cli
          go install github.com/KarnerTh/mermerd@latest
      - name: Generate mermaid ER diagram
        run: mermerd --runConfig mermerdConfig.yaml -o erdiagram.mmd -c ${{ env.DB_DRIVER }}://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_DATABASE }}
      - name: Convert .mmd to .svg
        run: mmdc -i erdiagram.mmd -o erdiagram.svg
      - name: Upload .svg
        uses: actions/upload-artifact@v3
        with:
          name: erdiagram
          retention-days: 3
          path: erdiagram.svg

  build-github-pages:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - generate-erm-diagrams
    steps:
      - uses: actions/checkout@v3
      - name: Download ER diagrams
        uses: actions/download-artifact@v3
        with:
          name: erdiagram
          path: _site
      - name: Upload GitHub Pages
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: _site

  deploy-github-pages:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build-github-pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
